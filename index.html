<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Page</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="cow-obj" src="assets/cow.obj"></a-asset-item>
                <a-asset-item id="cow-mtl" src="assets/cow.mtl"></a-asset-item>
            </a-assets>

            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>

            <a-entity id="cow"
                      obj-model="obj: #cow-obj; mtl: #cow-mtl;"
                      position="0 -6 -16"
                      ploder>
                <a-box scale="10 5 3"
                       position="0 6 0"
                       material="opacity: 0;"></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
